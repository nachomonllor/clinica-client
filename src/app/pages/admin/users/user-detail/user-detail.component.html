<mat-toolbar color="primary">
  <span>
    {{ form.controls['id'].value ? 'Modificar Usuario' : 'Nuevo Usuario' }}
  </span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClose()"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="form" class="normal-form">
  <div class="row my-6">
    <div class="col-12 col-sm-12 col-md-6">
      <input type="hidden" formControlName="id" />
      <mat-form-field>
        <input
          formControlName="fullname"
          matInput
          placeholder="Nombre/s"
          required
          autocomplete="off"
        />
        <mat-error>El nombre es requerido..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="lastname"
          matInput
          placeholder="Apellido"
          required
          autocomplete="off"
        />
        <mat-error>El apellido es requerido..</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row my-6">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="password"
          matInput
          placeholder="Contraseña"
          type="password"
          required
          autocomplete="off"
        />
        <mat-error>La contraseña es requerida..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="confirmPassword"
          matInput
          placeholder="Confirmar contraseña"
          type="password"
          required
          autocomplete="off"
        />
        <mat-error>Debe repetir la contraseña..</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="email"
          matInput
          placeholder="Email"
          require
          autocomplete="off"
          d
        />
        <mat-error>El email es requerido..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <app-role-search
        (selectionChange)="onSelectionChange($event)"
        [comboCtrl]="form.get('roles')"
      ></app-role-search>
    </div>
  </div>
  <div class="row" *ngIf="isProfessional" >
    <div class="col-12 col-sm-6 col-md-6">
      <app-category-search
        [comboCtrl]="form.controls['CategoryId']"
      ></app-category-search>
    </div>
    <div class="col-12 col-sm-3 col-md-3">
      <div class="ngx-timepicker-field-example">
     
      </div>
    </div>
    
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> #. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef> Día </th>
          <td mat-cell *matCellDef="let element"> {{element.day}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="timeStart">
          <th mat-header-cell *matHeaderCellDef> Horario Entrada </th>
          <td mat-cell *matCellDef="let element"> 
            <ngx-timepicker-field
            placeholder="Inicio"
            [format]="24"
            [formControlName]="element.timeStart"
            ></ngx-timepicker-field>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="timeEnd">
          <th mat-header-cell *matHeaderCellDef> Horario Salida </th>
          <td mat-cell *matCellDef="let element">
            <ngx-timepicker-field
            placeholder="Inicio"
            [format]="24"
            [formControlName]="element.timeEnd"
            ></ngx-timepicker-field>

            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-slide-toggle formControlName="active" ngchecked="[active]">
        Habilitado
      </mat-slide-toggle>
    </div>
  </div>

  <div class="row m-t-10">
    <div class="col-12">
      <div class="button-row text-right">
        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          type="submit"
          [disabled]="form.invalid"
        >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button mat-button color="warn" (click)="onClear()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
