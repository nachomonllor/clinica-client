<mat-toolbar color="primary">
  <span>
    Rese침as
  </span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClear()"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="formProfessional" class="normal-form">
  <div class="row">
    <div class="col-12 col-md-12">
      <mat-form-field class="mb-5 mb-sm-4">
        <textarea
          #reviewProfessional
          matInput
          readonly
          maxlength="300"
          formControlName="reviewProfessional"
          rows="5"
          cols="70"
        ></textarea>
        <mat-hint align="start" class="w-75">
          Feedback del profesional que te atendi칩
        </mat-hint>
      </mat-form-field>
    </div>
  </div>
</form>
<form [formGroup]="formPatient" class="normal-form">
  <input type="hidden" formControlName="id" />
  <div class="row">
    <div class="col-12 col-md-12">
      <mat-form-field class="mb-5 mb-sm-4">
        <textarea
          #reviewPatient
          matInput
          placeholder="Ingresa una rese침a"
          maxlength="300"
          formControlName="reviewPatient"
          rows="5"
          cols="70"
        ></textarea>
        <mat-error>requerido</mat-error>
        <mat-hint align="start" class="w-75">
          Esta rese침a nos sirve para poder evaluar la calidad de nuestro profesional
        </mat-hint>
        <mat-hint align="end">
          {{ reviewPatient.value.length || 0 }} / 300
        </mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row m-t-10">
    <div class="col-lg-12">
      <div class="button-row text-right">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="onFeedback(formPatient.get('id').value)"
          [disabled]="formPatient.invalid"
        >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button mat-button color="warn" (click)="onClear()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
